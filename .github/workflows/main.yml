name: rhizo-server

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8, 3.9]

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache venv contents
      id: cache-venv
      uses: actions/cache@v2
      with:
        path: .venv
        key: 1-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('**/requirements*.txt') }}

    - name: Install dependencies into venv
      if: steps.cache-venv.outputs.cache-hit != 'true'
      run: |
        python -m venv .venv
        source .venv/bin/activate
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r tests/requirements.txt
        pip install -r tests/requirements-postgres.txt

    - name: Check code style (flake8)
      run: |
        .venv/bin/flake8 --max-line-length=150 main tests

    - name: Lint code
      run: |
        .venv/bin/pylint main tests

    - name: Prep config
      run: |
        .venv/bin/python prep_config.py
        echo "DISCLAIMER = 'This is pre-release code; the API and database structure will probably change.'" >> settings/config.py
